<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Validation</title>
</head>
<body class="bg-green-500   ">
    <div class="flex justify-center items-center min-h-screen">
        <div id="form-container" class="w-full max-w-xs bg-orange-300 rounded-md p-4">
            <h2 class="text-lg font-bold text-center">Registration</h2>
            <div class="pt-4">
                <label for="username" class="text-sm text-black  font-semibold">Username</label>
                <input id="username" type="text" class="border pl-2 text-sm w-full h-8 rounded-sm mt-1">
                <span class="error text-red-500 text-xs"></span>
            </div>
            <div class="pt-4">
                <label for="email" class="text-sm text-text-black font-semibold">Email</label>
                <input id="email" type="text" class="border pl-2 text-sm w-full h-8 rounded-sm mt-1">
                <span class="error text-red-500 text-xs"></span>
            </div>
            <div class="pt-4">
                <label for="password" class="text-sm text-black font-semibold">Password</label>
                <input id="password" type="password" class="border pl-2 text-sm w-full h-8 rounded-sm mt-1">
                <span class="error text-red-500 text-xs"></span>
            </div>
            <div class="pt-4">
                <label for="confirm" class="text-sm text-black font-semibold">Confirm Password</label>
                <input id="confirm" type="password" class="border pl-2 text-sm w-full h-8 rounded-sm mt-1">
                <span class="error text-red-500 text-xs"></span>
            </div>
            <button id="submit" class="mt-6 py-2 w-full rounded-xl bg-blue-600 text-white text-sm font-semibold  ">
                Sign Up
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
